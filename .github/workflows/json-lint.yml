name: JSON Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install jsonlint
      run: |
        npm install -g jsonlint

    - name: Run jsonlint
      run: |
        jsonlint --quiet .
